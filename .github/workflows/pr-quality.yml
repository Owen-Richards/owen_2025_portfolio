name: ğŸ” PR Quality Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # ================================
  # PR Analysis & Quality Gate
  # ================================
  pr-analysis:
    name: ğŸ“Š PR Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“Š Analyze bundle size
        run: |
          npm run build
          npx bundlesize
        continue-on-error: true

      - name: ğŸ“ˆ Size comparison
        uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  # ================================
  # Code Review Assistant
  # ================================
  code-review:
    name: ğŸ¤– AI Code Review
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¤– AI Code Review
        uses: coderabbitai/ai-pr-reviewer@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          debug: false
          review_simple_changes: false
          review_comment_lgtm: false

  # ================================
  # Visual Regression Testing
  # ================================
  visual-testing:
    name: ğŸ‘ï¸ Visual Testing
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Storybook
        run: npm run build-storybook

      - name: ğŸ“¸ Visual regression testing
        uses: chromaui/action@v1
        if: github.repository_owner == github.event.pull_request.head.repo.owner.login
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: build-storybook

  # ================================
  # Accessibility Testing
  # ================================
  accessibility:
    name: â™¿ Accessibility
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸš€ Start server
        run: npm start &

      - name: â³ Wait for server
        run: npx wait-on http://localhost:3000

      - name: â™¿ Run accessibility tests
        run: |
          npm install -g @axe-core/cli
          axe http://localhost:3000 --exit
